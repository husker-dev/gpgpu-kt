plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.23'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    implementation 'org.jocl:jocl:2.0.4'
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(21)
}